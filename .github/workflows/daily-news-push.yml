name: AI新闻每日推送

on:
  schedule:
    # 每小时北京时间整点 (UTC时间每小时)
    - cron: '0 * * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  push-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 运行增强版AI新闻累积更新
      env:
        GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
        FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
        FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
        FEISHU_TABLE_URL: ${{ secrets.FEISHU_TABLE_URL }}
      run: |
        python enhanced_news_accumulator.py
        
    - name: 提交H5新闻页面
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -f "docs/index.html" ]; then
          git add docs/
          git commit -m "📈 累积更新AI新闻 - $(date '+%Y-%m-%d %H:%M') | 保留3天历史" || echo "无需提交"
          git push || echo "推送失败"
          echo "✅ H5新闻页面已更新到docs/"
        else
          echo "❌ docs/index.html 文件未生成"
        fi
        
    - name: 显示运行结果
      if: always()
      run: |
        echo "=== 增强版AI新闻累积更新任务完成 ==="
        if [ -f news_push.log ]; then
          echo "📋 运行日志:"
          tail -20 news_push.log
        else
          echo "📋 日志文件未找到"
        fi
        echo "📊 飞书表格: https://jcnew7lc4a8b.feishu.cn/base/TXkMb0FBwaD52ese70ScPLn5n5b"
        
        if [ -f "docs/index.html" ]; then
          echo "📱 H5新闻页面: 已生成到 docs/index.html"
          echo "🌐 GitHub Pages: https://$(echo ${{ github.repository }} | cut -d'/' -f1).github.io/$(echo ${{ github.repository }} | cut -d'/' -f2)/"
          echo ""
          echo "💡 增强版AI翻译系统已启用:"
          echo "   🤖 硅基流动AI翻译 - 成本降低80-95%"
          echo "   ✅ 真实新闻中文翻译 - 告别模板内容"
          echo "   🎯 智能质量评估 - 置信度评分"
          echo "   📈 3天新闻保留 - 累积式增长"
          echo "   ⏰ 每小时自动更新 - 持续追踪热点"
        fi