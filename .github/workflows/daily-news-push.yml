name: AI新闻每日推送

on:
  schedule:
    # 每小时北京时间整点 (UTC时间每小时)
    - cron: '0 * * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  push-news:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 设置超时限制
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 运行用户体验优化版AI新闻推送
      env:
        GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        SILICONFLOW_API_KEY: ${{ secrets.SILICONFLOW_API_KEY }}
      run: |
        echo "🎨 使用用户体验优化版脚本"
        
        # 优先级：界面优化版 > 修复版 > 原版
        if [ -f "ui_optimized_news.py" ]; then
          echo "✅ 使用界面优化版: ui_optimized_news.py"
          python ui_optimized_news.py
        elif [ -f "github_pages_fix.py" ]; then
          echo "✅ 使用修复版: github_pages_fix.py"
          python github_pages_fix.py
        else
          echo "⚠️ 使用原版: ultra_simple_news.py"
          python ultra_simple_news.py
        fi
        
        # 显示生成文件的详细信息
        echo "📁 检查生成的文件:"
        if [ -f "docs/index.html" ]; then
          echo "✅ index.html: $(wc -c < docs/index.html) 字符"
          echo "📊 新闻分类检查: $(grep -c 'category-' docs/index.html || echo 0) 个分类"
        else
          echo "❌ index.html 不存在"
        fi
        
        if [ -f "docs/news_data.json" ]; then
          echo "✅ news_data.json: $(wc -c < docs/news_data.json) 字符"
        else
          echo "❌ news_data.json 不存在"
        fi
        
    - name: 提交页面更新
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -f "docs/index.html" ]; then
          git add docs/
          git commit -m "🚀 AI新闻推送更新 - $(date '+%Y-%m-%d %H:%M')" || echo "无需提交"
          git push || echo "推送失败"
          echo "✅ 新闻页面已更新"
        else
          echo "❌ 页面生成失败"
        fi
        
    - name: 显示结果
      if: always()
      run: |
        echo "=== AI新闻推送任务完成 ==="
        if [ -f "docs/index.html" ]; then
          echo "✅ 页面已生成: docs/index.html"
          echo "🌐 访问地址: https://$(echo ${{ github.repository }} | cut -d'/' -f1).github.io/$(echo ${{ github.repository }} | cut -d'/' -f2)/"
        else
          echo "❌ 页面生成失败"
        fi