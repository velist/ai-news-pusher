name: AI新闻每日推送

on:
  schedule:
    # 每天北京时间上午8:00 (UTC时间0:00)
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  push-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 运行AI新闻推送
      env:
        GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
        FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
        FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
        FEISHU_TABLE_URL: ${{ secrets.FEISHU_TABLE_URL }}
      run: |
        python main.py
        
    - name: 显示运行结果
      if: always()
      run: |
        echo "=== AI新闻推送任务完成 ==="
        if [ -f news_push.log ]; then
          echo "📋 运行日志:"
          tail -20 news_push.log
        else
          echo "📋 日志文件未找到"
        fi
        echo "🔗 查看推送结果: https://jcnew7lc4a8b.feishu.cn/base/TXkMb0FBwaD52ese70ScPLn5n5b"