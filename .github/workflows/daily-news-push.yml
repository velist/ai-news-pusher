name: AI新闻每日推送

on:
  schedule:
    # 每小时北京时间整点 (UTC时间每小时)
    - cron: '0 * * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  push-news:
    runs-on: ubuntu-latest
    timeout-minutes: 5  # 设置超时限制
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 运行超简化AI新闻推送
      env:
        GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
      run: |
        # 直接运行超简化版本，无依赖，快速可靠
        python ultra_simple_news.py
        
    - name: 提交页面更新
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -f "docs/index.html" ]; then
          git add docs/
          git commit -m "🚀 AI新闻推送更新 - $(date '+%Y-%m-%d %H:%M')" || echo "无需提交"
          git push || echo "推送失败"
          echo "✅ 新闻页面已更新"
        else
          echo "❌ 页面生成失败"
        fi
        
    - name: 显示结果
      if: always()
      run: |
        echo "=== AI新闻推送任务完成 ==="
        if [ -f "docs/index.html" ]; then
          echo "✅ 页面已生成: docs/index.html"
          echo "🌐 访问地址: https://$(echo ${{ github.repository }} | cut -d'/' -f1).github.io/$(echo ${{ github.repository }} | cut -d'/' -f2)/"
        else
          echo "❌ 页面生成失败"
        fi