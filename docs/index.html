<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI科技日报</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            text-align: center; background: rgba(255,255,255,0.95);
            border-radius: 20px; padding: 40px; margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em; margin-bottom: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .update-time {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white; padding: 10px 20px; border-radius: 20px;
        }
        .news-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
        }
        .news-card {
            background: rgba(255,255,255,0.95); border-radius: 15px;
            padding: 25px; transition: transform 0.3s ease;
        }
        .news-card:hover { transform: translateY(-5px); }
        .news-meta { color: #666; margin-bottom: 15px; }
        .source { background: #f0f0f0; padding: 4px 8px; border-radius: 10px; }
        .news-card h3 { margin-bottom: 15px; }
        .news-card a { color: #333; text-decoration: none; }
        .news-card a:hover { color: #667eea; }
        .read-more { color: #667eea; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI科技日报</h1>
            <p>专注人工智能前沿资讯</p>
            <div class="update-time">最后更新：2025年08月02日 21:34</div>
        </div>
        <div class="news-grid">
        <div class="news-card">
            <div class="news-meta">
                <span class="source">Tech News</span>
                <span class="time">0分钟前</span>
            </div>
            <h3><a href="news/example1.html">OpenAI发布新AI模型</a></h3>
            <p>OpenAI宣布推出功能改进的新AI模型。</p>
            <a href="news/example1.html" class="read-more">阅读全文 →</a>
        </div>
        <div class="news-card">
            <div class="news-meta">
                <span class="source">Business Daily</span>
                <span class="time">0分钟前</span>
            </div>
            <h3><a href="news/example2.html">AI行业迎来重大投资</a></h3>
            <p>风险投资对AI公司的资金投入达到新高。</p>
            <a href="news/example2.html" class="read-more">阅读全文 →</a>
        </div></div>
    </div>
</body>
</html>
