<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署状态监控 - AI科技日报</title>
    <style>
        body {
            font-family: "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .status-item {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #10B981;
            background: #f0f9ff;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
        }
        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin: 20px 0;
        }
    </style>
    <script>
        function refreshStatus() {
            location.reload();
        }
        setInterval(refreshStatus, 30000); // 30秒自动刷新
    </script>
</head>
<body>
    <div class="container">
        <h1>🚀 部署状态监控</h1>
        <button class="refresh-btn" onclick="refreshStatus()">🔄 刷新状态</button>
        
        <div class="status-item">
            <strong>最后更新:</strong> 2025-07-27 19:45:43
        </div>
        
        <div class="status-item">
            <strong>部署状态:</strong> 监控中...
        </div>
        
        <div class="status-item">
            <strong>功能检查:</strong>
            <ul>
                <li>✅ Tab分类功能</li>
                <li>✅ 中文标题与摘要</li>
                <li>✅ 媒体与时间显示</li>
                <li>✅ 详情页AI点评</li>
                <li>✅ 原文链接跳转</li>
            </ul>
        </div>
    </div>
</body>
</html>
